<div class="dialog">
  <h3 mat-dialog-title>New Appointment</h3>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="dialog__layout">
      <mat-form-field class="form-element">
        <input
          matInput
          type="text"
          placeholder="Add title"
          formControlName="title"
        />
      </mat-form-field>
      <div>{{ selectedDate$ | async | date: "dd. MMMM YYYY" }}</div>
      <div class="timepickers">
        <app-timepicker (timeChanged)="onSelectStartTime($event)">
          Start Date
        </app-timepicker>
        <app-timepicker (timeChanged)="onSelectEndTime($event)">
          End Date
        </app-timepicker>
      </div>
      <mat-form-field class="form-element">
        <textarea
          matInput
          placeholder="Add description"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <div>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="appointmentForm.invalid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
